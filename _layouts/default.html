<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Democratic Socialists of O'ahu</title>
  <link rel="icon" href="images/dso_logo.png" sizes="32x32">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <header class="mt-5 text-center">
      <a href="/"><img class="mb-3" src="images/dso_logo.png" alt="DSO Logo" width="120" height="120"></a>
      <h1> Democratic Socialists of O'ahu</h1>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark mt-3">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarToggler">
        <div class="navbar-nav">
          {% for item in site.data.nav %}
            {% if page.url == item.link %}
            <a class="nav-item nav-link active" href="{{ item.link }}">{{ item.name }}<span class="sr-only">(current)</span></a>
            {% else %}
            <a class="nav-item nav-link" href="{{ item.link }}">{{ item.name }}</span></a>
            {% endif %}
          {% endfor %}
        </div>
        <div class="socials text-center my-auto">
        <a class="bi bi-discord" href="https://discord.gg/nhCPeDwCGc" target="_blank"></a>
        <a class="bi bi-github" href="https://github.com/Democratic-Socialists-of-Oahu" target="_blank"></a>
        <a class="bi bi-instagram" href="https://www.instagram.com/ds.of.oahu/" target="_blank"></a>
        </div>
      </div>
    </nav>
    <main class="mt-3">
        {{ content }}
    </main>

</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
